<!DOCTYPE html>
<html lang="en-US">
<head>
<style>
hr.style1 {
	border: 5px solid white;
}
.button {
  background-color: white;
  border: 2px solid white;
  padding: 30px 64px;
  color: orange;
  text-align: center;

  background-color: #FF4500;
  color: white;

}
</style>
<link rel="stylesheet" href="styles.css">
<title>Massimo's Website</title>
</head>

<body onload="clickTheButton()"dir="ltr">
	<h1 style="font-family: courier"><strong><em>Massimo's Website</em></strong></h1>
	<hr class="style1">
	<button class = "button" onclick="gifFunction()">Click Me!</button>
	<br>
	<p style = "color:white;font-family:courier;font-size:150%;" id=gif onchange = paragraphChange()>Do what the button says</p>
	<a href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
	<img cursor = "pointer" onclick = "clickTheButton()"src = "images/goofy.gif" alt = "hello" style = "width:100px:height:100:px;" >
	<hr class="style1">
	</a>
	<p style= "color:white;font-family:courier;font-size:150%;">This is my website. I hope the button annoys you. Click on Goofy.<p>
 	<script>
 		function gifFunction() {
 			var paragraphValue = document.getElementById("gif").innerHTML;
 			if (paragraphValue !== "Yay! You clicked the button!") {
 				document.getElementById("gif").innerHTML = "Yay! You clicked the button!";
  				setTimeout(function(){paragraphChange(); }, 3000);
  			}
 		}
 		function paragraphChange() {

 				document.getElementById("gif").innerHTML = "Do what the button says";
 			}
 		function clickTheButton (){
 			setTimeout(function(){alert('Click the button. Click it. Click it. Click it. Click it.');},1000);
 		}
 	</script>
</body>
</html>
